<style>
  .slider-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    margin: 50px auto;
    padding: 20px;
    border: var(--border-thickness) solid var(--text-color);
  }

  .data-container,
  .slideContainer {
    width: 100%;
    margin-bottom: 20px;
  }

  .slideContainer {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .slideContainer img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  .slider {
    width: 100%;
  }

  .generation,
  .fitness,
  .timeInSeconds {
    font-family: var(--font-family);
  }

  .info .label {
    font-family: var(--font-family);
    text-align: right;
  }

  /* Responsive media query for devices with width greater than 768px */
  @media (min-width: 768px) {

    .data-container,
    .slideContainer {
      width: 45%;
    }
  }
</style>
